<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/shopping.css">
</head>

<body>
    <!-- 头部 -->
    <div class="top">
        <div class="top_center"></div>
    </div>
    <!-- log -->
    <div class="header">
        <div class="header_center">
            <div class="header_left">
                <a href=""></a>
                <b>购物车</b>
            </div>
            <div class="header_right">
                <form action="">
                    <input type="text" placeholder="自营">
                    <button>搜索</button>
                </form>
            </div>
        </div>
    </div>
    <!-- shangping -->
    <div class="switch_cart_big">
        <div class="switch_cart_center">
            <div class="switch_cart">
                <a href="">全部商品</a>
                <strong>1</strong>
            </div>
        </div>
    </div>
    <!-- 选项 -->
    <div class="cart-thead">
        <div class="cart-thead_center">
            <div class="cart-thead_left">
                <div class="all">
                    <input type="checkbox" value="">全选</div>
                <p>商品</p>
            </div>
            <div class="cart-thead_right">
                <p class="right_p1">单价</p>
                <p class="right_p2">数量</p>
                <p class="right_p3">小计</p>
                <p class="right_p4">操作</p>
            </div>
        </div>
    </div>
    <!-- 商家 -->
    <div class="shopping_list">
        <div class="merchant">
            <div class="merchant_left">
                <input type="checkbox">
                <span>傲风AutoFull旗舰店</span></div>
            <a href="" class="merchant_right"></a>

        </div>
        <!-- 商品列表 -->
        <div class="Reduction">
            <span class="activity">满减</span>
            <em></em>
            <span class="activity1">
                活动商品已购满¥400.00
                <b>(已减¥20.00)</b>
            </span>
            <i>去凑单 ></i>
            <div class="Reduction_list">
                <input type="checkbox">
                <div class="description">
                    <img src="http://img10.360buyimg.com/cms/s80x80_jfs/t1/121355/28/8226/164832/5f22275bE198017dc/a4434f6371e25c28.jpg" alt="">
                    <div class="product">西昊（SIHOO） 人体工学电脑椅子 老板椅 家用座椅转椅 电竞椅 撑腰办公椅 M16 </div>
                    <span class="product_description">黑色-网棉</span>
                    <p class="promotion">
                        <strong>￥499.00</strong>
                        <br>
                        <span>促销</span>
                    </p>
                    <div class="number">
                        <a href="">+</a>
                        <input type="text">
                        <a href="">-</a>
                    </div>
                    <strong class="Number_big">￥499.00</strong>
                    <div class="del">
                        <span>删除</span>
                        <br>
                        <span>移到我的关注</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- 购物车列表 -->
    </div>
    <div class="shopping_bottom">
        <div class="shopping_bottom_left">
            <input type="checkbox">
            <span>全选</span>
            <span>删除选择商品</span>
            <span>移到关注</span>
            <span>清理购物车</span>
        </div>
        <div class="shopping_bottom_right">
            <p>总价: <span>￥499.00</span> </p>
            <button>去结算</button>
        </div>
    </div>
</body>

</html>
