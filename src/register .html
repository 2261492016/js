<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <div class="yonghu">
        <div class="geren">个人用户</div>
        <div class="qiy">企业用户</div>
    </div>
    <div class="register">

        <form action="#" method="post">
            <p><label for=""><span>*</span>用户名：</label><input type="text" name="username" class="username"><span></span></p>

            <p><label for=""><span>*</span>请设置密码：</label><input type="password" name="password"></p>

            <p><label for=""><span>*</span>请确认密码：</label><input type="password" name="repass"></p>

            <p><label for=""><span>*</span>验证码：</label><input type="text" name="email"></p>

            <p class="xieyi"><input type="checkbox" class="checkbox">我已阅读并同意<span>《京东用户注册协仪》</span> </p>

            <p class="zhuci"><input type="submit" value="立即注册" name="submit"></p>
        </form>
    </div>
</body>

</html>
